    <main>
        <form class="formulario">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="class-input" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="class-input" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="class-input" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="65" rows="10" id="mensagem" class="class-input" ></textarea>
           <div>

                <p>Como profere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
               
                
                <label for="radio-whatzap"> <input type="radio" name="contato" value="whatzap" id="radio-whatzap" checked>Whatzapp</label>
              
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

           <label class="checkbox"><input type="checkbox" checked >Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar" class="enviar">
            
        </form>

        <table>  
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>               
            </thead>
            <body>
                <tr>
                    <td>Terça</td>
                    <td>12h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>9 ~ 19h</td>
                </tr>
             <tr>
                    <td>Sexta</td>
                    <td>9 ~ 19</td>
            </tr>
            </body>
        </table>
